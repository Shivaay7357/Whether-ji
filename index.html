<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h1>Weather Forecast</h1>
        <div class="search">
            <input type="text" placeholder="Search for place" spellcheck="false">
            <button><img src="search.png" alt="Search"></button>
        </div> 
    </nav>

    <div class="container">
        <div class="whether">
            <img src="cloudy.png" class="whether-icon" alt="Weather Icon">
            <h1 class="temp">28°C</h1>
            <h2 class="city">Jaipur</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind">
                    <p class="wind">15 KM/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>

            <div class="details extra">
                <div class="col">
                    <img src="pressure.png" alt="Pressure">
                    <p class="pressure">1012 hPa</p>
                    <p>Pressure</p>
                </div>
                <div class="col">
                    <img src="visibility.png" alt="Visibility">
                    <p class="visibility">10 km</p>
                    <p>Visibility</p>
                </div>
                <div class="col">
                    <img src="sunrise.png" alt="Sunrise">
                    <p class="sunrise">6:10 AM</p>
                    <p>Sunrise</p>
                </div>
                <div class="col">
                    <img src="sunset.png" alt="Sunset">
                    <p class="sunset">7:05 PM</p>
                    <p>Sunset</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Weather Forecast App | Made by Ajay Kumawat</p>
        <p>Powered by futuristic design ✨</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
